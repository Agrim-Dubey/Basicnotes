<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if note %}Edit{% else %}Create{% endif %} Note</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      color: #34495e;
      margin-bottom: 25px;
      text-align: center;
    }
    input[type="text"], textarea, input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }
    textarea {
      min-height: 120px;
    }
    .btn {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #27ae60;
    }
    .cancel {
      margin-left: 15px;
      background-color: #95a5a6;
    }
    .cancel:hover {
      background-color: #7f8c8d;
    }
    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>{% if note %}Edit{% else %}Create{% endif %} Note</h2>
    <!-- ✅ important: enctype for file uploads -->
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="text" name="title" value="{{ note.title|default:'' }}" placeholder="Title" required>
      <textarea name="content" placeholder="Write your note here..." required>{{ note.content|default:'' }}</textarea>

      <!-- ✅ Image upload -->
      <input type="file" name="image">
      {% if note.image %}
        <p>Current Image:</p>
        <img src="{{ note.image.url }}" width="200">
      {% endif %}

      <div class="buttons">
        <button type="submit" class="btn">{% if note %}Update{% else %}Save{% endif %}</button>
        <a href="{% url 'notes_list' %}" class="btn cancel">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
