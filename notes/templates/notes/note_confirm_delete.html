<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Note</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      color: #e74c3c;
      margin-bottom: 20px;
    }

    p {
      color: #333;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #c0392b;
    }

    .cancel {
      margin-left: 15px;
      background-color: #95a5a6;
    }

    .cancel:hover {
      background-color: #7f8c8d;
    }

    a {
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Delete Note</h2>
    <p>Are you sure you want to delete "<strong>{{ note.title }}</strong>"?</p>
    <form method="post" style="display: inline-block;">
      {% csrf_token %}
      <button type="submit" class="btn">Yes, Delete</button>
    </form>
    <a href="{% url 'notes_list' %}" class="btn cancel">Cancel</a>
  </div>
</body>
</html>
